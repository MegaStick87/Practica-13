<!DOCTYPE html>
<!-- Esta declaración indica que el documento sigue el estándar HTML5. -->

<html lang="en">
<!-- Inicio del documento HTML, estableciendo el inglés como el idioma principal. -->

<head>
<!-- Sección de la cabecera que contiene metadatos y enlaces a hojas de estilo. -->

    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres para el documento, en este caso UTF-8, que incluye la mayoría de los caracteres de todos los idiomas escritos. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asegura una visualización adecuada y un zoom adecuado para dispositivos móviles. -->

    <title>Mi página responsiva</title>
    <!-- Define el título del documento, que se muestra en la pestaña del navegador. -->

    <link rel="stylesheet" href="Style.css"/>
    <!-- Enlaza un archivo CSS externo para aplicar estilos al documento HTML. -->

</head>
<!-- Fin de la sección de la cabecera. -->

<body>
<!-- Inicio del cuerpo del documento, donde se coloca el contenido principal. -->

    <div class="header">
    <!-- Contenedor para la cabecera de la página. -->

        <h1>Imágenes responsivas</h1>
        <!-- Título principal (h1) de la página. -->

    </div>
    <!-- Fin del contenedor de la cabecera. -->

    <div class="content">
    <!-- Contenedor para el contenido principal de la página. -->

        <img src="img/2.jpeg" alt="Imagen responsiva no encontrada"/>
        <!-- Imagen insertada en la página con texto alternativo en caso de que no se cargue. -->

    </div>    
    <!-- Fin del contenedor del contenido principal. -->

    <div class="footer">
    <!-- Contenedor para el pie de página. -->

        <p>Este es el pie de la página</p>
        <!-- Párrafo que aparece en el pie de página. -->

    </div>
    <!-- Fin del contenedor del pie de página. -->

</body>
<!-- Fin del cuerpo del documento. -->

</html>
<!-- Fin del documento HTML. -->
